<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scoreboard</title>
<link rel="stylesheet" href="index.css">
</head>
<body>

<div class="scoreboard">
    <!-- Home Section -->
    <div class="score-section">
        <div class="score-title">HOME</div>
        <div class="score-display" id="home-score">0</div>
        <div class="buttons">
            <div class="button" onclick="updateScore('home', 1)">+1</div>
            <div class="button" onclick="updateScore('home', 2)">+2</div>
            <div class="button" onclick="updateScore('home', 3)">+3</div>
        </div>
    </div>

    <div class="restart-button-container">
        <button class="restart-button" onclick="resetScores()">Restart</button>
    </div>

    <!-- Guest Section -->
    <div class="score-section">
        <div class="score-title">GUEST</div>
        <div class="score-display" id="guest-score">0</div>
        <div class="buttons">
            <div class="button" onclick="updateScore('guest', 1)">+1</div>
            <div class="button" onclick="updateScore('guest', 2)">+2</div>
            <div class="button" onclick="updateScore('guest', 3)">+3</div>
        </div>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
